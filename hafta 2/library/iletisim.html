<head>
  <meta charset="utf-8" />

</head>
<body class="body">
  <div id="container">
    <header id="header">
      <div id="logo"><a href="index.html"><img src="images/logo.png" alt="MSB Logo"></a></div>
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">Anasayfa</a></li>

          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main id="content">
      <h2>İletişim</h2>
      <p>Bize aşağıdaki formdan ulaşabilirsiniz. </p>

      <form id="contact-form" action="#" method="post" novalidate>
        <label for="isim">İsim</label>
        <input id="isim" name="isim" type="text" required placeholder="Adınız ve soyadınız">

        <label for="email">E-posta</label>
        <input id="email" name="email" type="email" required placeholder="ornek@eposta.com">

        <label for="konu">Konu</label>
        <input id="konu" name="konu" type="text" placeholder="Kısa konu">

        <label for="mesaj">Mesaj</label>
        <textarea id="mesaj" name="mesaj" rows="6" placeholder="Mesajınızı yazın..." required></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Gönder</button>
          <button type="reset" class="btn secondary">Temizle</button>
        </div>
      </form>

      <section class="contact-info">
        <h3>Adres</h3>
        <p>Örnek Mah. Kütüphane Sok. No:1, İstanbul</p>
        <h3>Telefon</h3>
        <p>+90 555 000 0000</p>
      </section>
    </main>

    <footer id="footer">
      <p>© <span id="year5"></span> MSB Library</p>
    </footer>
  </div>
  <script>document.getElementById('year5').textContent = new Date().getFullYear();</script>
</body>
</html>
